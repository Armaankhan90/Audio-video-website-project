<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <svg viewBox="0 0 100 100">
  <filter id="turb2" x="-100%" y="-100%" width="300%" height="300%">
    <feTurbulence type="turbulence" baseFrequency="0.06" numOctaves="3" result="turbulence" seed="1" />
    <feDisplacementMap in="SourceGraphic" scale="12" />
    <!--reverse offset by 1/4 of the displacement scale-->
    <feOffset in="displaced" dx="-3" dy="-3" />
  </filter>
  <radialGradient id="grad">
    <stop offset="0%" stop-color="silver" />
    <stop offset="90%" stop-color="#000" />
    <stop offset="100%" stop-color="rgba(255,255,255,0)" />
  </radialGradient>
  <symbol id="fireContainer">
    <line x1="50" y1="25" x2="150" y2="50" stroke="#f0f" stroke-width="0.5">
      <animate attributeName="x1" values="0%;100%;0%" dur="4s" repeatCount="indefinite" />
      <animate attributeName="y1" values="0%;100%;0%;" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;100%;0%" dur="4s" begin="-2s" repeatCount="indefinite" />
      <animate attributeName="y2" values="0%;100%;0%;" dur="5s" begin="-2.1s" repeatCount="indefinite" />
    </line>
    <line x1="50" y1="25" x2="150" y2="50" stroke="#0ff" stroke-width="0.5">
      <animate attributeName="x1" values="0%;100%;0%" dur="5.2s" begin="-1.3s" repeatCount="indefinite" />
      <animate attributeName="y1" values="0%;100%;0%;" dur="5.3s" begin="-3.11s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;100%;0%" dur="5.4s" begin="-1.2s" repeatCount="indefinite" />
      <animate attributeName="y2" values="0%;100%;0%;" dur="5.5s" begin="-1.1s" repeatCount="indefinite" />
    </line>
    <line x1="50" y1="25" x2="150" y2="50" stroke="#ff0" stroke-width="0.5">
      <animate attributeName="x1" values="0%;100%;0%" dur="4.1s" begin="-2.4s" repeatCount="indefinite" />
      <animate attributeName="y1" values="0%;100%;0%;" dur="5.25s" begin="-2.11s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;100%;0%" dur="4.3s" begin="-1.35s" repeatCount="indefinite" />
      <animate attributeName="y2" values="0%;100%;0%;" dur="5.45s" begin="-1.75s" repeatCount="indefinite" />
    </line>
  </symbol>
  <g class="fireBall" filter="url(#turb2)">
    <use href="#fireContainer">
      <animate attributeName="x" values="0; -7000" dur="100s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="y" values="0; -10000" dur="100s" begin="0s" repeatCount="indefinite" additive="sum" />
    </use>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 7000 10000" dur="100s" begin="0s" repeatCount="indefinite" />
  </g>

  <circle cx="0%" cy="0%" r="5" fill="url(#grad)">
    <animate attributeName="cx" values="0%;100%;0%" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="0%;100%;0%;" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="0%" cy="0%" r="5" fill="url(#grad)">
    <animate attributeName="cx" values="0%;100%;0%" dur="4s" begin="-2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="0%;100%;0%;" dur="5s" begin="-2.1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0%" cy="0%" r="5" fill="url(#grad)">
    <animate attributeName="cx" values="0%;100%;0%" dur="5.2s" begin="-1.3s" repeatCount="indefinite" />
    <animate attributeName="cy" values="0%;100%;0%;" dur="5.3s" begin="-3.11s" repeatCount="indefinite" />
  </circle>
  <circle cx="0%" cy="0%" r="5" fill="url(#grad)">
    <animate attributeName="cx" values="0%;100%;0%" dur="5.4s" begin="-1.2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="0%;100%;0%;" dur="5.5s" begin="-1.1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0%" cy="0%" r="5" fill="url(#grad)">
    <animate attributeName="cx" values="0%;100%;0%" dur="4.1s" begin="-2.4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="0%;100%;0%;" dur="5.25s" begin="-2.11s" repeatCount="indefinite" />
  </circle>
  <circle cx="0%" cy="0%" r="5" fill="url(#grad)">
    <animate attributeName="cx" values="0%;100%;0%" dur="4.3s" begin="-1.35s" repeatCount="indefinite" />
    <animate attributeName="cy" values="0%;100%;0%;" dur="5.45s" begin="-1.75s" repeatCount="indefinite" />
  </circle>
  
</svg>

</body>

</html>
